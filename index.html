<!DOCTYPE html>
<html>
<head>
<title>Mortgage Calculator</title>
<style>
body {
    font-family: Arial, sans-serif; /* A good starting point */
    margin: 20px;
}

.calculator {
    width: 350px;
    border: 1px solid #ccc;
    padding: 20px;
    border-radius: 5px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="number"],
input[type="text"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box; /* Important for consistent sizing */
}

#applyButton {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin-top: 10px; /*  Adjust this value */
    cursor: pointer;
    border-radius: 5px;
}

#result {
    margin-top: 20px;
    font-weight: bold;
}

/* Specific spacing for the Apply button */
.apply-button-container {
  margin-top: 15px; /* Adjust this to fine-tune spacing */
}


</style>
</head>
<body>

<div class="calculator">
    <h2>Mortgage Calculator</h2>

    <label for="principal">Loan Amount:</label>
    <input type="number" id="principal" value="200000">

    <label for="interestRate">Annual Interest Rate (%):</label>
    <input type="number" id="interestRate" value="5.0">

    <label for="loanTerm">Loan Term (Years):</label>
    <input type="number" id="loanTerm" value="30">

    <label for="zipCode">Zip Code:</label>
    <input type="text" id="zipCode" value="90210">

    <div class="apply-button-container">
      <button id="applyButton">Apply Now</button>
    </div>

    <div id="result"></div>
</div>

<script>
document.getElementById("applyButton").addEventListener("click", function() {
    // In a real application, you would:
    // 1.  Gather the input values (principal, interestRate, loanTerm, zipCode).
    // 2.  Validate the input data (e.g., check for valid numbers, zip code format).
    // 3.  Send the data to your backend server (using `fetch` or `XMLHttpRequest`).
    // 4.  Handle the response from the server.  This might involve displaying
    //     an application ID, a confirmation message, or error messages.

    // For this example, just display a placeholder message.
    document.getElementById("result").textContent = "Application submitted! (This is a demo)";
});
</script>

</body>
</html>
